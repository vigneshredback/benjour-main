{% extends 'base/base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
<style>
    .text-primary a:hover {
        color:rgb(158, 230, 245) !important;
    }
</style>
<div class="container mt-4 mb-3 mx-2 bg-light p-3 rounded " style="width: 99%;"> 
    {% for item in journal_volume %}
    <div class="mt-5 mb-5 d-flex justify-content-center flex-column align-items-left">
        <h5 class="text-primary">
            <a href="{% url 'journal_issue' item.id %}" class="text-decoration-none" style="color: #3423a6; transition: color 0.3s;">{{item.title}}</a><br>
            <small>{{item.published_date}}</small>
        </h5>
    </div>
    {% endfor %}
</div>
{% endblock content %}

{% block script %} {% endblock script %}
