{% extends 'base/base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
<div class="container mt-5 mx-2 mb-5 d-flex justify-content-center ">
    <form action="" method="POST" class="text-center  px-3  py-5" style="border: 0.5px solid #3423a6;">
        {% csrf_token %}
        <p class="heading">Login to your account</p>
        <div class="d-flex flex-column justify-content-center align-items-center mt-3">
            <label for="username">username</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center mt-3">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>

        <button class="btn mt-4" style="background-color: #3423a6; color: white;">login</button>
        <p class="mt-3">Not hace a account? <a href="{% url 'register' %}" style="color: #3423a6;" class="fw-bold">Register now</a></p>
    </form>
</div>
{% endblock content %}

{% block script %} {% endblock script %}
